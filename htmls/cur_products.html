<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="icon" type="image/jpg" href="/LISTener_images/LISTenerLogo.JPG">
  <link rel="stylesheet" href="../css/cur_products.css" />
  <title>LISTener</title>
</head>
<body>
  <center>
    <h1>YOUR INVENTORY</h1>
    <form action="/account">
      <button class="button" type="submit">Back</button>
    </form>
  </center>
  <table style="width:100%">
    <tr>
      <th>Item Name:</th>
      <th>Expiration Date:</th>
    </tr>
    {% for item in items %}
        <tr>
          {{item.item_name}}
          {{item.expiration_date}}
        </tr>
    {% endfor %}
  </table>
</body>
</html>

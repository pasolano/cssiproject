<html>
<head>
  {% include "htmls/head.html" %}
</head>
<body>

  {% include "htmls/header.html" %}

<div class="content">


  <center>
    <h1>YOUR LISTS</h1>



  </center>
  <div class="center">
    <!-- <center> -->
      <select class="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    <!-- </center> -->

  </div>
  <div class="center">
    <form action="/account">
        <input class="button" type="submit" value="Back">
    </form>
  </div>

  <table id ="items" style="width:100%">
    <tr>
      <th>Item Name:</th>
    </tr>
    {% for item in items %}
        <tr class=>
          <td style="text-align: center; vertical-align: middle;">{{item.item_name}}</td>
        </tr>
    {% endfor %}
  </table>

  <br />
  <h2>

  </h2>
  <footer>
    <p>LISTener</p>
  </footer>
</div>


</body>


</html>

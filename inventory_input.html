<!DOCTYPE html>
<html>
  <head>
    <title>Inventory Adding</title>
  </head>
  <body>
    <h1>Add to your inventory:</h1>
      <form action="templates/inventory_table.html">
        Item Name:<br>
        <input type="text" name="item_name" >
        <br>
        Day Bought:<br>
        <input type="text" name="bought_date" >
        <br>
        Expiration Date:<br>
        <input type="text" name="expiration_date" >
        <br><br>
        <button type="submit"/> Take me to my inventory table! </button>
      </form>

  </body>
</html>
